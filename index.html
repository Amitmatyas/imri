    <script>
        const firebaseConfig = {

        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const productsContainer = document.getElementById('products-container');
        const cartItemsList = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');
        const checkoutButton = document.getElementById('checkout-button');
        const checkoutModal = document.getElementById('checkout-modal');
        const closeModalButtons = document.querySelectorAll('.close-modal-button');
        const checkoutForm = document.getElementById('checkout-form');
        const cartToggleButton = document.getElementById('cart-toggle-button');
        const cartContainer = document.getElementById('cart-container');
        const productModal = document.getElementById('product-modal');
        const modalProductImage = document.getElementById('modal-product-image');
        const modalProductTitle = document.getElementById('modal-product-title');

        const modalProductDescription = document.getElementById('modal-product-description');
        const closeProductModalBtn = document.querySelector('.close-product-modal');
        const modalAddToCartBtn = document.getElementById('modal-add-to-cart');
        const customOptionsContainer = document.getElementById('custom-options-container');
        
        let cart = [];
        let products = [];
        let currentModalProductId = null;
        let currentProductOptions = {};
        let total = 0;

        async function fetchProducts() {
            try {
                const productsSnapshot = await db.collection('soccer_shirts').get();
                products = productsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderProducts();
            } catch (error) { 
                alert("◊©◊í◊ô◊ê◊î ◊ë◊ò◊¢◊ô◊†◊™ ◊ó◊ï◊ú◊¶◊ï◊™."); 
            }
        }

        function renderProducts() {
            productsContainer.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image" data-id="${product.id}">
                    <h3 class="product-title" data-id="${product.id}">${product.name}</h3>
                    <p class="price">${product.price.toFixed(2)} ‚Ç™</p>
                    <button class="add-to-cart" data-id="${product.id}">◊î◊ï◊°◊£ ◊ú◊¢◊í◊ú◊î</button>
                `;
                productCard.querySelector('.product-image').addEventListener('click', function(e) {
                    openProductModal(product.id);
                });
                productCard.querySelector('.product-title').addEventListener('click', function(e) {
                    openProductModal(product.id);
                });
                productCard.querySelector('.add-to-cart').addEventListener('click', function(e) {
                    openProductModal(product.id);
                });
                productsContainer.appendChild(productCard);
            });
        }

        function updateCartDisplay() {
            cartItemsList.innerHTML = '';
            total = 0;
            cart.forEach(item => {
                const listItem = document.createElement('li');
                let optionsText = '';
                if (item.selectedOptions) {
                    Object.keys(item.selectedOptions).forEach(key => {
                        if (item.selectedOptions[key]) {
                            optionsText += `${key}: ${item.selectedOptions[key]} `;
                        }
                    });
                }
                
                listItem.innerHTML = `
                    <div class="cart-item-details">
                        <img src="${item.displayImage || item.image}" alt="${item.name}">
                        <div class="cart-item-info">
                            <span>${item.name}</span>
                            ${optionsText ? `<span style="font-size:0.9em;color:#666;">${optionsText}</span>` : ''}
                            <span>${item.price.toFixed(2)} ‚Ç™ ◊ú◊ô◊ó◊ô◊ì◊î</span>
                        </div>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="decrease-quantity" data-cart-index="${cart.indexOf(item)}">-</button>
                        <span>${item.quantity}</span>
                        <button class="increase-quantity" data-cart-index="${cart.indexOf(item)}">+</button>
                    </div>
                    <button class="remove-from-cart" data-cart-index="${cart.indexOf(item)}" title="◊î◊°◊® ◊û◊î◊¢◊í◊ú◊î" style="background:#dc3545;color:#fff;border:none;padding:6px 12px;border-radius:8px;cursor:pointer;font-weight:bold;font-size:1em;margin-right:8px;">üóë</button>
                    <span>◊°◊î"◊õ: ${(item.price * item.quantity).toFixed(2)} ‚Ç™</span>
                `;
                cartItemsList.appendChild(listItem);
                total += item.price * item.quantity;
            });
            cartTotalElement.textContent = total.toFixed(2);
            if (cart.length === 0) {
                const emptyCartMessage = document.createElement('li');
                emptyCartMessage.textContent = '◊î◊¢◊í◊ú◊î ◊®◊ô◊ß◊î';
                cartItemsList.appendChild(emptyCartMessage);
                cartTotalElement.textContent = '0.00';
                checkoutButton.disabled = true;
            } else {
                checkoutButton.disabled = false;
            }
        }

        function removeFromCart(cartIndex) {
            cart.splice(cartIndex, 1);
            updateCartDisplay();
        }

        function addToCart(productId, selectedOptions, displayImage) {
            const productToAdd = products.find(p => p.id === productId);
            
            const existingItemIndex = cart.findIndex(item => {
                if (item.id !== productToAdd.id) return false;
                if (!item.selectedOptions && !selectedOptions) return true;
                if (!item.selectedOptions || !selectedOptions) return false;
                return JSON.stringify(item.selectedOptions) === JSON.stringify(selectedOptions);
            });
            
            if (existingItemIndex !== -1) {
                cart[existingItemIndex].quantity++;
            } else {
                cart.push({ 
                    ...productToAdd, 
                    quantity: 1, 
                    selectedOptions: selectedOptions,
                    displayImage: displayImage
                });
            }
            
            updateCartDisplay();
            cartContainer.style.display = 'block';
        }

        function changeQuantity(cartIndex, change) {
            if (cart[cartIndex]) {
                cart[cartIndex].quantity += change;
                if (cart[cartIndex].quantity < 1) {
                    cart.splice(cartIndex, 1);
                }
                updateCartDisplay();
            }
        }

        cartItemsList.addEventListener('click', (event) => {
            const cartIndex = parseInt(event.target.dataset.cartIndex);
            if (!isNaN(cartIndex)) {
                if (event.target.classList.contains('increase-quantity')) {
                    changeQuantity(cartIndex, 1);
                } else if (event.target.classList.contains('decrease-quantity')) {
                    changeQuantity(cartIndex, -1);
                } else if (event.target.classList.contains('remove-from-cart')) {
                    removeFromCart(cartIndex);
                }
            }
        });

        });

        function openProductModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            modalProductImage.src = product.image;
            modalProductImage.alt = product.name;
            modalProductTitle.textContent = product.name;
            modalProductPrice.textContent = `${product.price.toFixed(2)} ‚Ç™`;
            modalProductDescription.textContent = product.description || '';
            
            currentProductOptions = {};
            customOptionsContainer.innerHTML = '';
            
            if (product.customFields && product.customFields.length > 0) {
                product.customFields.forEach((field, index) => {
                    const optionGroup = document.createElement('div');
                    optionGroup.className = 'option-group';
                    
                    const label = document.createElement('label');
                    label.textContent = field.name + ':';
                    optionGroup.appendChild(label);
                    
                    if (field.type === 'select') {
                        const select = document.createElement('select');
                        select.id = `custom-field-${index}`;
                        select.innerHTML = '<option value="">◊ë◊ó◊® ' + field.name + '</option>';
                        
                        field.options.forEach(option => {
                            const opt = document.createElement('option');
                            opt.value = option.value;
                            opt.textContent = option.value;
                            opt.dataset.image = option.image || '';
                            select.appendChild(opt);
                        });
                        
                        select.addEventListener('change', (e) => {
                            currentProductOptions[field.name] = e.target.value;
                            const selectedOption = field.options.find(o => o.value === e.target.value);
                            if (selectedOption && selectedOption.image) {
                                modalProductImage.src = selectedOption.image;
                            } else {
                                modalProductImage.src = product.image;
                            }
                        });
                        
                        optionGroup.appendChild(select);
                    } else if (field.type === 'text') {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.id = `custom-field-${index}`;
                        input.placeholder = '◊î◊ñ◊ü ' + field.name;
                        
                        input.addEventListener('input', (e) => {
                            currentProductOptions[field.name] = e.target.value;
                        });
                        
                        optionGroup.appendChild(input);
                    }
                    
                    customOptionsContainer.appendChild(optionGroup);
                });
            }
            
            productModal.style.display = 'flex';
            currentModalProductId = product.id;
        }

        modalAddToCartBtn.addEventListener('click', function() {
            const product = products.find(p => p.id === currentModalProductId);
            if (!product) return;
            
            if (product.customFields && product.customFields.length > 0) {
                for (let i = 0; i < product.customFields.length; i++) {
                    const field = product.customFields[i];
                    if (field.required && !currentProductOptions[field.name]) {
                        alert('◊ê◊†◊ê ◊û◊ú◊ê ◊ê◊™ ◊î◊©◊ì◊î: ' + field.name);
                        return;
                    }
                }
            }
            
            const currentDisplayImage = modalProductImage.src;
            addToCart(currentModalProductId, {...currentProductOptions}, currentDisplayImage);
            productModal.style.display = 'none';
            currentProductOptions = {};
        });

        function closeProductModal() {
            productModal.style.display = 'none';
            currentProductOptions = {};
        }

        closeProductModalBtn.addEventListener('click', closeProductModal);
        productModal.addEventListener('mousedown', function(e) {
            if (e.target === productModal) {
                closeProductModal();
            }
        });

        window.addEventListener('keydown', function(e) {
            if (productModal.style.display === 'flex' && e.key === 'Escape') {
                closeProductModal();
            }
            if (checkoutModal.style.display === 'flex' && e.key === 'Escape') {
                checkoutModal.style.display = 'none';
            }
        });

        function renderPayPalButton() {
            const container = document.getElementById('paypal-button-container');
            if (!container) return;
            container.innerHTML = "";
            paypal.Buttons({
                style: {
                    color: 'blue',
                    shape: 'pill',
                    label: 'pay',
                    height: 40
                },
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: total.toFixed(2),
                                currency_code: 'ILS'
                            },
                            description: '◊®◊õ◊ô◊©◊™ ◊ó◊ï◊ú◊¶◊ï◊™ ◊õ◊ì◊ï◊®◊í◊ú'
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(async function(details) {
                        try {
                            const name = document.getElementById('name').value;
                            const email = document.getElementById('email').value;
                            const phone = document.getElementById('phone').value;
                            const address = document.getElementById('address').value;

                            await db.collection('orders').add({
                                customerName: name,
                                customerEmail: email,
                                customerPhone: phone,
                                customerAddress: address,
                                items: cart.map(item => ({
                                    productId: item.id,
                                    productName: item.name,
                                    quantity: item.quantity,
                                    price: item.price,
                                    selectedOptions: item.selectedOptions || null
                                })),
                                totalAmount: parseFloat(total.toFixed(2)),
                                orderDate: firebase.firestore.FieldValue.serverTimestamp(),
                                status: 'completed',
                                paymentType: 'paypal',
                                paypalOrderId: details.id
                            });

                            alert(`◊™◊ï◊ì◊î ◊ú◊ö, ${name}! ◊î◊™◊©◊ú◊ï◊ù ◊ë◊ï◊¶◊¢ ◊ë◊î◊¶◊ú◊ó◊î.\n◊°◊ö ◊î◊õ◊ú ◊ú◊™◊©◊ú◊ï◊ù: ${total.toFixed(2)} ‚Ç™`);
                            cart = [];
                            updateCartDisplay();
                            checkoutModal.style.display = 'none';
                            checkoutForm.reset();
                        } catch (error) {
                            alert("◊ê◊ô◊®◊¢◊î ◊©◊í◊ô◊ê◊î ◊ë◊™◊î◊ú◊ô◊ö ◊î◊™◊©◊ú◊ï◊ù. ◊†◊°◊î ◊©◊ï◊ë.");
                        }
                    });
                },
                onCancel: function(data) {
                    alert('◊î◊™◊©◊ú◊ï◊ù ◊ë◊ï◊ò◊ú.');
                },
                onError: function(err) {
                    alert('◊©◊í◊ô◊ê◊î ◊ë◊™◊©◊ú◊ï◊ù: ◊†◊°◊î ◊©◊ï◊ë.');
                    console.error(err);
                }
            }).render('#paypal-button-container');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await fetchProducts();
            updateCartDisplay();
        });
    </script>
</body>
